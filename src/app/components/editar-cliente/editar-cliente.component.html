<h2>Editar Cliente <mat-icon color="primary">person_outline</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formCliente="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="sharedKey" [(ngModel)]="clienteModel.sharedKey" type="text" placeholder="SharedKey">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="bussinessId" [(ngModel)]="clienteModel.bussinessId" type="text"
                placeholder="BussinessId">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="phone" [(ngModel)]="clienteModel.phone" type="number" placeholder="Phone">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="email" [(ngModel)]="clienteModel.email" type="text" placeholder="Email">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="startdate" [(ngModel)]="clienteModel.startDate" type="date" placeholder="Start Date">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="enddate" [(ngModel)]="clienteModel.endDate" type="date" placeholder="End Date">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="cerrarDialogo()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
